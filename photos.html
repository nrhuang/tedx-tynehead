<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="photos.css">
		<title>Photos - TEDxYouth Tynehead</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="main.js"></script>
		<div class="nav">
            <a href="index.html">Home</a>
            <a href="abouttedx.html">About TED/About TEDx</a>
            <a href="aboutus.html">About Us</a>

        </div>
        
	</head>
	<body>
		<br>
		<br>
		<br>
		<br>

		<!-- Slideshow container -->
		<div class="slideshow-container">

			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<div class="numbertext">1 / 8</div>
			    <img src="photos/core.png" style="width:100%">
			    <div class="text">Core Team</div>
			  </div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 8</div>
			    <img src="photos/design.png" style="width:100%">
			    <div class="text">Design Team</div>
			</div>

			<div class="mySlides fade">
			    <div class="numbertext">3 / 8</div>
			    <img src="photos/tech.png" style="width:100%">
			    <div class="text">Tech Team</div>
			</div>

			<div class="mySlides fade">
			    <div class="numbertext">4 / 8</div>
			    <img src="photos/venue.png" style="width:100%">
			    <div class="text">Venue Team</div>
			</div>

			<div class="mySlides fade">
			    <div class="numbertext">5 / 8</div>
			    <img src="photos/food.png" style="width:100%">
			    <div class="text">Food Team</div>
			</div>

			<div class="mySlides fade">
			    <div class="numbertext">6 / 8</div>
			    <img src="photos/webdev.png" style="width:100%">
			    <div class="text">Website Development Team</div>
			</div>

			<div class="mySlides fade">
			    <div class="numbertext">7 / 8</div>
			    <img src="photos/performersmc.png" style="width:100%">
			    <div class="text">Perfomers Team</div>
			</div>

			<div class="mySlides fade">
			    <div class="numbertext">8 / 8</div>
			    <img src="photos/volunteer.png" style="width:100%">
			    <div class="text">Volunteer Team</div>
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
			<span class="dot" onclick="currentSlide(5)"></span>
			<span class="dot" onclick="currentSlide(6)"></span>
			<span class="dot" onclick="currentSlide(7)"></span>
			<span class="dot" onclick="currentSlide(8)"></span>
		</div>
	</body>
